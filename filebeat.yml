############################# Filebeat #####################################
#  1. Update the [LOG_FILE] with the filename of the log to follow.
#  2. Update the [LOG_TYPE] with the type to be used by logz.io data parsing.
#  3. Add another prospector for each log file to follow
############################################################################
filebeat:
  prospectors:
    - paths:
        - /logs/apache2/error.log
      fields:
        logzio_codec: plain
        token: rmcJlRvMcLYYBkfkKwQlHzvsnDtUtWLO
        environment: ${LGS_ENV}
        application: custom-proofs
        type: apache
        error: true
      fields_under_root: true
      ignore_older: 3h
      scan_frequency: 1s
    - paths:
        - /logs/apache2/access.log
      fields:
        logzio_codec: plain
        token: rmcJlRvMcLYYBkfkKwQlHzvsnDtUtWLO
        environment: ${LGS_ENV}
        application: custom-proofs
        type: apache
        error: false
      fields_under_root: true
      ignore_older: 3h
      scan_frequency: 1s
output:
  logstash:
    hosts: ["listener.logz.io:5015"]
    ssl:
      certificate_authorities: ["/certificate.crt"]
